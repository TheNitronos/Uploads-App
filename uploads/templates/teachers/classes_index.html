{% extends "baseTeachers.html" %}

{% block header %}
    Classes
{% endblock %}

{% block content %}
<h3 class="ui-bar ui-corner-all titre">Ajouter une classe</h3>

<div class="ui-body ui-corner-all paragraphe">
    <div>
        <form method="post" enctype="multipart/form-data" action="{% url 'uploads:create_classe'%}" data-ajax="false">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="ui-btn ui-corner-all button" data-textonly="false">Valider !</button>
        </form>
    </div>
</div>

<h3 class="ui-bar ui-corner-all titre">Voici vos classes</h3>

<ul id="imageliste" data-role="listview" data-filter="true" data-filter-placeholder="Chercher classe..." data-inset="true" class="liste">
    {% for classe in classes %}
        <li data-icon="gear"><a href="{% url 'uploads:classes_detail' classe.id %}" data-ajax="false">{{classe.branche }}: {{ classe.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
