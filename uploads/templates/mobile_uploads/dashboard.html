{% extends "base.html" %}

{% block header %}
    Dashboard
{% endblock %}

{% block content %}
    <h3 class="ui-bar ui-corner-all titre">Dashboard</h3>
    <div class="ui-body ui-corner-all paragraphe">
        <p>Bienvenue sur votre dashboard.</p>
        <fieldset class="ui-grid-a ui-responsive" >
            <div class="ui-block-a"><a href="{% url 'uploads:tags_index'  %}" class="ui-btn ui-corner-all button" data-ajax="false" >Voir les tags disponibles</a></div>
            <div class="ui-block-b"><a href="{% url 'uploads:uploaded'  %}" class="ui-btn ui-corner-all button" data-ajax="false" >Voir les images chargées</a></div>
            {% if teacher %}
            <div class="ui-block-a"><a href="#" class="ui-btn ui-corner-all button" data-ajax="false" >Créer un tag</a></div>
            {% endif %}
        </fieldset>
        <form method="post" action="." enctype="multipart/form-data" data-ajax="false">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Modifier</button>
        </form>
    </form>
    </div>
    
{% endblock %}
