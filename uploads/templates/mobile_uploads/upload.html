{% extends "base.html" %}
{% block header %}Upload{% endblock %}



{% block content %}
<!-- titre du paragraphe -->
<h3 class="ui-bar ui-bar-a ui-corner-all">Veuillez remplir les champs suivants:</h3>
    <div class="ui-body ui-body-a ui-corner-all">
    <!-- contenu du paragraphe -->
        <div>
            <!-- quand l'image a été uploadée cette ligne s'afficher --> 
            {% if sauvegarde %}
                <p>Cette image a bient été uploadée.</p>
            {% endif %}
            <!-- formulaire pour upload de l'image, data-ajax="false" permet d'éviter des chargements propres a jQM qui empêchent le bon fonctionnement des formulaires  --> 
            <form method="post" enctype="multipart/form-data" action="." data-ajax="false">
                {% csrf_token %}
                <label for="">Image: </label>
                <input type="file" accept="image/*" onchange="loadFile(event)">
                {{ form.as_p }}
                <button type="submit" class="ui-btn btn-bottom buttonLoad" data-textonly="false" data-textvisible="true" data-msgtext="L'image est en chargement" data-inline="true">Uploader !</button>
            </form>
            <div class="apercu">
                <img id="output"/>
                <label for=".">Contraste:</label> 
                <input type="range" name="contraste" id="contraste" min="0" max="5" value="1" step=".2" onchange="changecontraste(event)">
                <label for=".">Luminosité:</label> 
                <input type="range" name="luminosite" id="luminosite" min="0" max="5" value="0" step=".5" onchange="changeluminosite(event)">
                <label for=".">Saturation:</label> 
                <input type="range" name="saturation" id="saturation" min="0" max="5" value="0" step=".5" onchange="changesaturation(event)">
            </div>
        </div>
        
    </div>
{% endblock %}
