{% extends "base.html" %}
{% block header %}Index Exercices{% endblock %}
{% block content %}
<ul data-role="listview">
    {% for exercise in exercises %}
        <li>
            <a href="{% url 'uploads:ex_detail' exercise.id %}">
            <p>{{ exercise.exercise_topic}}</p>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
