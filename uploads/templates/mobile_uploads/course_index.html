{% extends "base.html" %}
{% block header %}Index Cours{% endblock %}
{% block content %}
<ul data-role="listview">
    {% for course in courses %}
        <li>
            <a href="{% url 'uploads:course_detail' course.id %}">
            <p>{{ course.course_topic}}</p>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
