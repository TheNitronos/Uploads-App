<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <title>Page pour Mobile</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/jquery.mobile-1.4.5.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.mobile-1.4.5.min.js' %}"></script>
    </head> 
    <body>
        <div data-role="page" >

        	<div data-role="header" data-position="fixed">
        		<h1>Liste d'images upload√©es</h1>
        	</div>
        
        	<div role="main" class="ui-content">
        	    <div>
        	        <ul data-role="listview">
                        {% for image in images %}
                            <li><a href="{% url 'cameraUpload:detail' image.id %}"><img src="{{ image.image.url }}"/> <p>{{ image.tag }}</p> <p>{{ image.classe }}</p> <p>id: {{ image.id }}</p></a></li>
                        {% endfor %}
                    </ul>7
                </div>
                <div>
                    <a href="{% url 'cameraUpload:upload' %}" class="ui-btn">Upload</a>
                </div>
        	</div>
        
        	<div data-role="footer" data-position="fixed">
        		<h4>Essai</h4>
        	</div>
        	
        </div>
    
    </body>
</html>
