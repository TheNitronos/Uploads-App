<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <title>Page pour Mobile</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/jquery.mobile-1.4.5.min.css' %}" />
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.mobile-1.4.5.min.js' %}"></script>
    </head> 
    <body>
        <div data-role="page" >

        	<div data-role="header" data-position="fixed">
        		<h1>Liste d'images upload√©es</h1>
        	</div><!-- /header -->
        
        	<div role="main" class="ui-content">
        	    <ul data-role="listview">
                    {% for image in images %}
                        <li><img class="image" src="{{ image.image.url }}"/></li>
                    {% endfor %}
                </ul>
                <p>
                    <a href="https://projet-daniel-thenitronos.c9.io/cameraUpload/upload/" class="ui-btn">Upload</a>
                </p>
        	</div><!-- /content -->
        
        	<div data-role="footer" data-position="fixed">
        		<h4>Essai</h4>
        	</div><!-- /footer -->
        	
        </div><!-- /page -->
    
    </body>
</html>
