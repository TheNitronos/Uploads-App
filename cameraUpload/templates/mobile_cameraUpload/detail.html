<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <title>Page pour Mobile</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/jquery.mobile-1.4.5.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/delete.js' %}"></script>
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.mobile-1.4.5.min.js' %}"></script>
    </head> 
    <body>
        <div data-role="page" >

        	<div data-role="header" data-position="fixed">
        		{% if image.tag %}
        		    <h1>{{ image.tag }}</h1>
        	    {% else %}
        	        <h1>Détail</h1>
        	    {% endif %}
        	</div>
        
        	<div role="main" class="ui-content">
        	    <img class="imageDetail" src="{{ image.image.url }}"/>
        	    <div data-role="collapsibleset">
                    <div data-role="collapsible">
                        <h3>Informations</h3>
                    <p>Bientôt disponible</p>
                        </div>
                    <div data-role="collapsible">
                        <h3>Modifications</h3>
                    <p>Bientôt disponible</p>
                    </div>
                    <div data-role="collapsible">
                        <h3>Zone de danger</h3>
                    <p><a href="#suppression" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Supprimer</a>
                    <div data-role="popup" id="suppression" class="ui-corner-all">
                        <form>
                            <div style="padding:10px 20px;">
                                <h2 class="center">Attention !</h2>
                                <form method="post" enctype="multipart/form-data" action="." data-ajax="false">
                                {% csrf_token %}
                                <input type="text" data-clear-btn="true" placeholder="Veuillez saisir 'supprimer'">
                                <button type="submit" />Supprimer</button>
                                </form>
                            </div>
                        </form>
                    </div></p>
                    </div>
                </div>
        	</div>
        
        	<div data-role="footer" data-position="fixed">
        		<h4>Essai</h4>
        	</div>
        	
        </div>
    
    </body>
</html>
