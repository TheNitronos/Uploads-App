<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <title>Page pour Mobile</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/jquery.mobile-1.4.5.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/delete.js' %}"></script>
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.mobile-1.4.5.min.js' %}"></script>
    </head> 
    <body>
        <div data-role="page" >

        	<div data-role="header" data-position="fixed">
        		{% if image.tag %}
        		    <h1>{{ image.tag }}</h1>
        	    {% else %}
        	        <h1>DÃ©tail</h1>
        	    {% endif %}
        	</div>
        
        	<div role="main" class="ui-content">
        	    <img class="imageDetail" src="{{ image.image.url }}"/>
        	    <div>
        	        <form action="{% url 'cameraUpload:delete' image.id %}" method="post">
                    {% csrf_token %}
                    <input type="text" data-clear-btn="true" placeholder="Veuillez saisir 'supprimer'">
                    <input type="submit" value="Delete" />
                    </form>
                </div>
        	</div>
        
        	<div data-role="footer" data-position="fixed">
        		<h4>Essai</h4>
        	</div>
        	
        </div>
    
    </body>
</html>
